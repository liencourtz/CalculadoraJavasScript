<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Javascript</title>
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    <script type="text/javascript" src="../JAVASCRIPT/function.js"></script>
</head>
<body> 
    <div id="operations">
        <h3 id="valorAntigo"></h3><h3 id="labelOp"></h3>
        <h1 id="valorAtual"></h1>
      </div>
    <div id="buttons-container">
        <button id ="tNumber1" onclick="coletar1()" class="number" value="1"> 1 </button>
        <button id ="tNumber2" onclick="coletar2()" class="number" value="2"> 2 </button>
        <button id ="tNumber3" onclick="coletar3()" class="number" value="3"> 3 </button>
        <button onclick="somar()"> + </button>
        <button id ="tNumber4" onclick="coletar4()" class="number" value="4"> 4 </button>
        <button id ="tNumber5" onclick="coletar5()" class="number" value="5"> 5 </button>
        <button id ="tNumber6" onclick="coletar6()" class="number" value="6"> 6 </button>
        <button onclick="subtrair()"> - </button>
        <button id ="tNumber7" onclick="coletar7()" class="number" value="7"> 7 </button>
        <button id ="tNumber8" onclick="coletar8()" class="number" value="8"> 8 </button>
        <button id ="tNumber9" onclick="coletar9()" class="number" value="9"> 9 </button>
        <button onclick="multiplicar()"> * </button>
        <button onclick="dividir()"> / </button>
        <button onclick="clear()"> C </button>
        <button onclick="result()"> = </button>
    </div>
    
</body>
</html>
